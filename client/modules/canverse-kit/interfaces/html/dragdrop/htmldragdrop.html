<template name="htmlDragDrop">
        {{#each tags}}
            {{>dragTool}}
        {{/each}}
</template>



<template name="dragTool">
    <div id="{{id}}" class="dragTag draggable span1 {{tag}}">
        {{tag}}
        <div class="clone">
            <{{tag}} class="canverse-kit_add editTarget"></{{tag}}>
        </div>
    </div>
</template>
