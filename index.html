<template name="buttonDropdown">
<div class="btn-group">
                <button class="btn">{{name}}</button>
                <button class="btn dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
                <ul class="dropdown-menu">
                  
                  {{#each values}}
                        <li><a href="#" data-action-value="{{value}}">{{actionname}}</a></li>
                  {{/each}}
                </ul>
              </div>
              <a href="#" id="username" data-type="text" data-pk="1" data-url="/post" data-original-title="Enter username">superuser</a>
</template>

<template name="skeletonControls">
        <button id="{{id}}" class="btn"><i class=" icon-plus"></i></button>
</template>
